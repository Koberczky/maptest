<!DOCTYPE html>
<html>
    <head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<link href="http://developers.google.com/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />
	<link href='http://fonts.googleapis.com/css?family=Convergence|Bitter|Droid+Sans|Ubuntu+Mono' rel='stylesheet' type='text/css' />
	<script type="text/javascript" src="js/gmaps.js"></script>
	<script type="text/javascript" src="js/jQuery.js"></script>
	</head>
	<body>
		<div id="map-canvas"></div>
		<script type="text/javascript">
			var map;
			$(document).ready(function(){
				map = new GMaps({
					el: '#map-canvas',
					lat: -12.043333,
					lng: -77.028333,
					zoomControl : true,
					zoomControlOpt: {
						style : 'SMALL',
						position: 'TOP_LEFT'
					},
				panControl : false,
				streetViewControl : false,
				mapTypeControl: false,
				overviewMapControl: false
				});
			});
		</script>
	</body>
</html>
